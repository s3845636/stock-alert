<!doctype html>
<html lang="en" class="h-100">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Stock Alert Tool</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

  {% block content %}
  <body class="d-flex h-100 text-center text-white bg-dark">

  <header class="mb-auto">
    <div>
    <h3 class="float-md-start mb-0">Cover</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Login</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>
  <main class="px-3">
    <h1>Stock Alert Tool</h1>
    <p class="lead">Track your stocks and get latest news with our tool!</p>
    <p class="lead">
      <a href="{{ url_for('login.login_user') }}" class="btn btn-lg btn-secondary fw-bold border-white bg-white text-dark">Log in</a>
    </p>
  </main>

  <footer class="mt-auto text-white-50">
    <p></p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    <p class="mt-5 mb-3 text-muted">&copy; {{year}}</p>
  </footer>
  </div>
  </body>
  {% endblock %}
</html>
