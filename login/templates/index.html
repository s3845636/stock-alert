<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">   
  <form action="{{ url_for('login.login_user') }}" method="post">
    <img class="mb-4" src="/static/python.svg" alt="" width="144" height="114">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <label for="inputEmail" class="visually-hidden">User name</label>
    <input type="" id="inputEmail" class="form-control" placeholder="User name" required autofocus name="username">

    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">

    <button class="w-100 btn btn-lg btn-primary" type="submit" ">Sign in</button>

    {% if result %}
        <div class="alert alert-danger" role="alert"> {{ result }}</div>
    {% endif %}    
    <p class="mt-5 mb-3 text-muted">&copy; {{year}}</p>
  </form>

  
</main>
       

  </body>
</html>
